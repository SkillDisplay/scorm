<!DOCTYPE html>
<html>
<head>
    <title>{{ skillset.name }}</title>

    <link rel="stylesheet" href="../shared/sdskill.css" />

    <script src="../shared/scormfunctions.js" type="text/javascript"></script>
</head>
<body>
<div class="container slope white first-element">
    <div class="content">
        <div class="sdskill">
            <article class="text">
                <h1>{{ skillset.name }}</h1>
                <p class="skillset subheading">{{ skillset.brand.name }}</p>

                <a target="_blank" href="https://my.skilldisplay.eu/en/skillset/{{ skillset.uid }}" class="button primary big show-app">Show in
                    app</a>

                <h2>Description</h2>
                <p>{{ skillset.description| raw }}</p>

                <h2>Links</h2>
                <ul>
                    {% for link in skillset.links %}
                    <li><a href="{{ link.url }}" target="_blank">{{ link.title }}</a></li>
                    {% endfor %}
                </ul>

                <h2>Maintainer</h2>

                <div class="skillset-maintainer">
                    <div>
                        <span class="brand">{{ skillset.brand.name }}</span>
                    </div>
                </div>

                <img class="brand-logo" alt="TYPO3" src="https://www.skilldisplay.eu/{{ skillset.brand.logoPublicUrl }}" width="200" height="100">

            </article>
        </div>
    </div>
</div>
</body>
</html>
